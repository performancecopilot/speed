language: go
go:
  - 1.6.3
  - 1.7rc2
  - tip
env:
  global:
    - GO15VENDOREXPERIMENT=1
    - secure: 
before_install:
  - make deps
  - go get github.com/mattn/goveralls
  - go get golang.org/x/tools/cmd/cover
install: true
before_script:
  - make
script:
  - make clean
  - make test
  - $HOME/gopath/bin/goveralls -service=travis-ci
notifications:
  email:
    on_success: change
    on_failure: always
  slack:
    on_success: change
    on_failure: always
    on_pull_requests: false
    secure: 
