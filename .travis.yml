language: go
go:
  - 1.10.x
  - 1.11.x
  - 1.12.x
  - tip
env:
  global:
    - GO111MODULE=on
    # coveralls token
    - secure: 
before_install:
  - make deps
  - go get github.com/mattn/goveralls
  - go get golang.org/x/tools/cmd/cover
install: true
before_script:
  - make
script:
  - make race
  - make lint
  - "$HOME/gopath/bin/goveralls -v -service=travis-ci -package=."
notifications:
  email:
    on_success: change
    on_failure: change
  slack:
    on_success: change
    on_failure: change
    on_pull_requests: false
    secure: 
